                <img src="images/porto.png"><br>

        <main>
            <section>
                <h3>Quizz</h3>
                <form method="post" action="mailto:alguem@mail.com" autocomplete="on"
                    onsubmit="return false" oninput="level.value = flevel.valueAsNumber">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <br>
                    <label for="fname">Nome:</label>
                    <input type="text" id="fname" name="fname" required size="15" maxlength="10" autofocus placeholder="João"><br><br>
                    <label for="lname">Apelido:</label>
                    <input type="text" id="lname" name="lname" required size="15" maxlength="10" placeholder="Agostinho"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="off" size="20" placeholder="email@mail.com"><br><br>
                </fieldset><br>
            </section>

            <section>
                <fieldset>
                <legend>Quizz</legend>
                <p><b>Informações sobre a Cidade</b></p>
                <p>Nome da Cidade: <input type="text" name="nome" placeholder="Nome da Cidade"></p>
                <label for="regiao">Qual a Região?</label>
                <input type="radio" id="norte" name="regiao" value="norte">
                <label for="norte">Norte</label>
                <input type="radio" id="centro" name="regiao" value="centro">
                <label for="centro">Centro</label>
                <input type="radio" id="sul" name="regiao" value="sul">
                <label for="sul">Sul</label>
                <input type="radio" id="ilhas" name="regiao" value="ilhas">
                <label for="ilhas">Ilhas</label><br><br>
                <label for="pais">Qual o País da Cidade?</label>
                <select id="pais" name="pais">
                    <option value="alemanha" selected>Alemanha</option>
                    <option value="belgica">Bélgica</option>
                    <option value="espanha">Espanha</option>
                    <option value="frança">França</option>
                    <option value="inglaterra">Inglaterra</option>
                    <option value="italia">Itália</option>
                    <option value="portugal">Portugal</option>
                    <option value="russia">Rússia</option>
                    <option value="suica">Suiça</option>
                </select><br><br>
                <label for="continente">Qual o Continente?</label>
                <input list="continentes" name="continente">
                <datalist id="continentes">
                    <option value="África">
                    <option value="América">
                    <option value="Antártica">
                    <option value="Ásia">
                    <option value="Europa">
                    <option value="Oceânia">    
                </datalist><br>

                <br><p><b>Curiosidades</b></p>
                <label for="prato">Quais os pratos típicos desta Cidade?</label><br>    
                <input type="checkbox" id="prato1" name="prato1" value="Cozido">
                <label for="prato1"> Cozido á Portuguesa </label><br>
                <input type="checkbox" id="prato2" name="prato2" value="alheira">
                <label for="prato2">Alheira de Mirandela</label><br>
                <input type="checkbox" id="prato3" name="prato3" value="CaldoVerde">
                <label for="prato3">Caldo Verde</label><br>
                <input type="checkbox" id="prato4" name="prato4" value="Ameijoas">
                <label for="prato4">Amêijoas à Bulhão Pato</label><br>
                <input type="checkbox" id="prato5" name="prato5" value="polvo">
                <label for="prato5">Polvo à Lagareiro</label><br>
                <input type="checkbox" id="prato6" name="prato6" value="bacalhau">
                <label for="prato6">Bacalhau á Brás</label><br>
                <input type="checkbox" id="prato7" name="prato7" value="Francesinha">
                <label for="prato7">Francesinha</label><br>
                <input type="checkbox" id="prato8" name="prato8" value="Tripas">
                <label for="prato8">Tripas á moda do Porto</label><br><br>

                <label for="date">Qual a data do próximo feriado municipal? (São João)</label>
                <input type="date" id="date" name="date" min="2021-03-03"><br><br>

                <label for="favcolor">Qual a cor do principal clube desta cidade?</label>
                <input type="color" id="favcolor" name="favcolor" value="#000000"><br><br>

                <label for="quantity">Quantas freguesias tem esta cidade? (entre 5 e 9):</label>
                <input type="number" id="quantity" name="quantity" min="5" max="10" step="2"><br><br>

                <label for="expressoes">Escreva algumas expressões conhecidas desta cidade</label><br><br>
                <textarea name="message" rows="10" cols="30">Tripeiro</textarea><br><br>

                <label for="moeda">Qual a moeda usada nesta cidade?</label>
                <input type="radio" id="euro" name="moeda" value="euro">
                <label for="euro">Euro</label>
                <input type="radio" id="dolar" name="moeda" value="dolar">
                <label for="dolar">Dólar</label>
                <input type="radio" id="libra" name="moeda" value="libra">
                <label for="libra">Libra</label>
                <input type="radio" id="real" name="moeda" value="real">
                <label for="real">Real</label><br><br>

                <label for="files">Se desejar, partilhe a(s) sua fotografia(s) preferida(s) sobre a cidade do Porto:</label>
                <input type="file" id="files" name="files" multiple><br><br>

                <label for="avaliacao">Avalie o Quizz de 0 a 5 (0 - Muito Mau / 5 - Excelente)</label>
                <input name="flevel" id="avaliacao" type="range" min="0" max="5" value="0">
                <output for="avaliacao" name="level">0</output>/5
                <br><br>
                <input type="image" src="images/transferir.jpg" alt="Submit" width="48" height="48">
            </fieldset>
            </form>
        </section>
